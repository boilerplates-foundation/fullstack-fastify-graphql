type AuthToken {
	# Authorization access token
	token: String
	# Token expiry timestamp (e.g., 0000-00-00T00:00:00+00:00)
	expiresAt: DateTime
	# Token issued timestamp (e.g., 0000-00-00T00:00:00+00:00)
	issuedAt: DateTime
}
